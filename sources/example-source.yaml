id: example-source
name: Example Source
url: https://example.com
description: Example YAML configuration for CosmicDataRelay
allowedToScrape: true
enabled: true
browser:
  headless: true
  userAgent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)
  viewport:
    width: 1280
    height: 720
  timeouts:
    navigationMs: 30000
    actionMs: 10000
schedule:
  intervalMs: 30000
  jitterMs: 2000
  backoffMultiplier: 2
  maxBackoffMs: 900000
  failureLimit: 5
selectors:
  title:
    css: "h1"
  description:
    css: "p"
parse:
  - field: title
    type: string
  - field: description
    type: string
outputSchema:
  title: string
  description: string
